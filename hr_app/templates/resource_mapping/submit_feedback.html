{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Submit Match Feedback</h1>
    <div class="card">
        <div class="card-header">
            <h3>{{ match.employee }} - {{ match.project }}</h3>
        </div>
        <div class="card-body">
            <form method="post" class="feedback-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
