<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NextGenHR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 50%, #68d391 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 2rem;
            color: #68d391;
            transition: color 0.3s ease;
        }

        .logo:hover i {
            color: #48bb78;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(45, 55, 72, 0.15);
            display: flex;
            overflow: hidden;
            align-items: stretch; /* Ensures both columns are always equal height */
            min-height: 480px;    /* Ensures enough height for error messages */
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
            position: relative;
        }
        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px 0 0 8px;
            min-height: 100%;
        }
        .right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .right img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
            border-radius: 15px;
        }

        h2 { 
            text-align: center;
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        form { 
            margin-bottom: 20px; 
        }

        .error { 
            color: #e53e3e; 
            text-align: center;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #68d391;
            background: white;
            box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.1);
            transform: translateY(-2px);
        }

        select {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        select:focus {
            outline: none;
            border-color: #68d391;
            background: white;
            box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.1);
        }

        .login-type-container {
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .login-type-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
            border: 2px solid transparent;
        }

        .radio-option:hover {
            background: rgba(104, 211, 145, 0.1);
            border-color: #68d391;
        }

        .radio-option input[type="radio"]:checked + label {
            color: #2d3748;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            background: rgba(104, 211, 145, 0.1);
            border-color: #68d391;
        }

        .radio-option input[type="radio"] {
            margin: 0;
            width: auto;
            accent-color: #68d391;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
        }

        button { 
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(104, 211, 145, 0.3);
        }

        button:hover { 
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(104, 211, 145, 0.4);
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .links-container a {
            color: #4a5568;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .links-container a:hover {
            color: #68d391;
            background: rgba(104, 211, 145, 0.1);
            transform: translateY(-1px);
        }
        .footer {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 1rem;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
                max-width: none;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .right {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-users-cog"></i>
                <span>NextGenHR</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <img src="/static/images/login-illustration.png" alt="Sign In Illustration" 
                 style="max-width:90%; max-height:350px; object-fit:contain;">
        </div>
        
        <div class="right">
            <h2>Welcome Back</h2>
            {% if login_error %}<div class="error">{{ login_error }}</div>{% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Standard Login Fields -->
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" name="login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="links-container">
                    <a href="/signup/">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                    <a href="/forgot-password/">
                        <i class="fas fa-key"></i> Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; {{ year|default:2025 }} NextGenHR. All rights reserved.
    </div>
</body>
</html>
