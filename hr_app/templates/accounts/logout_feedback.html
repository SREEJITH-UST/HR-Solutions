<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We Value Your Feedback</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 500px; 
            margin: 4rem auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(45, 55, 72, 0.15);
            padding: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 { 
            color: #2d3748; 
            margin-bottom: 1.5rem; 
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        textarea { 
            width: 100%; 
            min-height: 100px; 
            border-radius: 8px; 
            border: 2px solid #e2e8f0; 
            padding: 1rem; 
            margin-bottom: 1.5rem; 
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #68d391;
            box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.1);
        }
        .btn { 
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            padding: 0.75rem 1.5rem; 
            cursor: pointer; 
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(104, 211, 145, 0.3);
        }
        .btn:hover {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(104, 211, 145, 0.4);
        }
        .btn-secondary { 
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            margin-left: 1rem; 
            color: white;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(74, 85, 104, 0.3);
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 85, 104, 0.4);
        }
        .thanks { 
            color: #68d391; 
            margin-bottom: 1.5rem; 
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem;
            background: rgba(104, 211, 145, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(104, 211, 145, 0.2);
        }
        .button-group {
            display: flex; 
            justify-content: flex-end;
            align-items: center;
        }
        @media (max-width: 600px) {
            .container {
                margin: 2rem 1rem;
                padding: 2rem;
            }
            .button-group {
                flex-direction: column;
                gap: 1rem;
            }
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if feedback_submitted %}
            <div class="thanks">
                <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>
                Thank you for your feedback!
            </div>
            <form action="{% url 'login' %}" method="get">
                <div style="text-align: center;">
                    <button class="btn" type="submit">Continue to Login</button>
                </div>
            </form>
        {% else %}
            <h2>We Value Your Feedback</h2>
            <form method="post">
                {% csrf_token %}
                <label for="feedback">How was your experience?</label>
                <textarea name="feedback" id="feedback" placeholder="Your feedback helps us improve our services (optional)"></textarea>
                <div class="button-group">
                    <button class="btn" type="submit">Submit Feedback</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary">Skip</a>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
